<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 3: Eiher Or</title>
  </head>
  <body>
    <main class="container">
      <header>
        <h1 id="Total_Score_Counter">
          Total Score: Likes: LOAD and Dislikes: LOAD
        </h1>
        <button id="Save_Total_Score_BTN">Save to LocalStorage</button>
        <button id="Reset_Total_Score_BTN">Reset</button>
        <!--<button id="Load_Total_Score_BTN">Load from LocalStorage</button> -->
      </header>

      <div class="Current_Score_Container">
        <div class="Current_Score_Counters">
          <div class="Current_Likes">
            <img
              class="Score_IMG"
              src="https://uxwing.com/wp-content/themes/uxwing/download/hand-gestures/like-button-icon.png"
            />
            <h1 id="Current_Score_Like">999</h1>
          </div>
          <div class="Current_Dislikes">
            <img
              class="Score_IMG"
              src="https://cdn-icons-png.flaticon.com/512/3670/3670156.png"
            />
            <h1 id="Current_Score_Dislike">999</h1>
          </div>
        </div>
        <!-- <h1 id="Current_Score">Score: Likes: LOAD and Dislikes: LOAD</h1> -->



        <div id="Current_Score_Controls">
          <div style="display: flex; justify-content: center">
            <button id="Roll_BTN">Roll</button>
            <input value="10" type="number" id="Roll_Amount_Input" />
          </div>
          <button id="Add_Roll_BTN">Add Roll to total score</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
